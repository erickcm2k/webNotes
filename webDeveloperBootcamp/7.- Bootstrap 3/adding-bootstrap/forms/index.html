<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap.css">
    <!-- <link rel="stylesheet" href="./override.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<body>    
    <div class="container">        
        <div class="jumbotron"> <!-- Uses 100% of a container-->
            <h1>Jumbotron</h1>
            <p>DMFNJBHR ESDIUYH sdfviuhgv qwedfkjhb qwediuhg bwdjh</p>
            <button class="btn btn-success btn-lg">Hello there</button>
        </div>
        <h1>Bootstrap Basics</h1>
        <button class="btn btn-success btn-xs">Press Me</button>
        <button class="btn btn-success btn-xs active" disabled="disabled">Press Me</button>
        <button class="btn btn-success btn-xs">Press Me</button>
        <a href="https://www.google.com.mx/" class="btn-info btn-lg">Google Search</a>
</div>
<div class="container">

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
