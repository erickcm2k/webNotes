<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            font-size: 1.5rem;
        }
    </style>
    <title>Typography</title>
</head>
<body>

    <div class="container">
        <h1 class="display-2">Display 1</h1>
        <h1 class="display-1">Display 2</h1>
        <h1 class="display-3">Display 3</h1>
        <h1 class="display-4">Display 4</h1>
        <h1 class="display-5">Display 5</h1>

        <blockquote class="blockquote">
            <p>Hello world</p>
            <footer class="blockquote-footer">Written by <cite>me</cite></footer>
        </blockquote>

        <blockquote class="blockquote text-right">
            <p>Hello world</p>
            <footer class="blockquote-footer">Written by <cite>me</cite></footer>
        </blockquote>

        <button class="btn btn-info p-0">Press me!</button>
        <button class="btn btn-info p-1">Press me!</button>
        <button class="btn btn-info p-2">Press me!</button>
        <button class="btn btn-info p-3">Press me!</button>
        <button class="btn btn-info p-4">Press me!</button>
        <button class="btn btn-info p-5">Press me!</button>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
