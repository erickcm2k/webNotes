<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center display-4">Flexbox</h1>

        <div class="border border-dark d-flex justify-content-sm-around align-items-center justify-content-md-between justify-content-xl-around p-2" style="height: 200px;">
            <button class="btn btn-primary">1 - Press Me!</button>
            <button class="btn btn-danger">2 - Press Me!</button>
            <button class="btn btn-warning">3 - Press Me!</button>
        </div>

        <h1 class="text-center display-4 pt-3">Flexbox Row Reverse</h1>

        <div class="border border-dark d-flex flex-row-reverse justify-content-sm-around align-items-center justify-content-md-between justify-content-xl-around p-2" style="height: 200px;">
            <button class="btn btn-primary">1 - Press Me!</button>
            <button class="btn btn-danger">2 - Press Me!</button>
            <button class="btn btn-warning">3 - Press Me!</button>
        </div>

        <h1 class="text-center display-4 pt-3">Flexbox Column Reverse</h1>

        <div class="border border-dark d-flex flex-column-reverse align-items-center justify-content-around p-2" style="height: 200px;">
            <button class="btn btn-primary">1 - Press Me!</button>
            <button class="btn btn-danger">2 - Press Me!</button>
            <button class="btn btn-warning">3 - Press Me!</button>
        </div>

        <h1 class="text-center display-4 pt-3">Flexbox</h1>
        <div class="border border-dark d-flex justify-content-around align-items-center" style="height: 300px;">

                  <div class="d-flex flex-column flex-md-row">
                        <button class="btn btn-dark mx-1 my-2">Button</button>
                        <button class="btn btn-dark mx-1 my-2">Button</button>
                        <button class="btn btn-dark mx-1 my-2">Button</button>
                        <button class="btn btn-dark mx-1 my-2">Button</button>
                  </div>
                  <div class="d-flex flex-column flex-md-row">
                        <button class="btn btn-dark mx-1 my-2">Button</button>
                        <button class="btn btn-dark mx-1 my-2">Button</button>
                        <button class="btn btn-dark mx-1 my-2">Button</button>
                        <button class="btn btn-dark mx-1 my-2">Button</button>    
                  </div>
           
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
