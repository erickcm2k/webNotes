<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Box-Sizing none</h1>
        <p>Box is affected by padding</p>
        <div class="not-applied">
            Hello World
        </div>
        <h1>Box-Sizing Border Box</h1>
        <p>Box is not affected by padding</p>
        <div class="applied">        
            Hello World
        </div>
    </div>
</body>
</html>
