<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Flex container with no wrap</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
    </div>
    
    <h1>Flex container with wrap</h1>
    <div class="container">
        <p class="words" id="first">Hello 1</p>
        <p class="words" id="second">Hello 2</p>
        <p class="words" id="third">Hello 3</p>
        <p class="words" id="fourth">Hello 4</p>
        <p class="words" id="fift">Hello 5</p>
    </div>

    <h1>Flex container with align</h1>
    <div class="container" style="height: 500px;">
        <p class="words" >Hello 1</p>
        <p class="words" >Hello 2</p>
        <p class="words" >Hello 3</p>
        <p class="words" >Hello 4</p>
        <p class="words" >Hello 5</p>
        <p class="words" >Hello 1</p>
        <p class="words" >Hello 2</p>
        <p class="words" >Hello 3</p>
        <p class="words" >Hello 4</p>
        <p class="words" >Hello 5</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
